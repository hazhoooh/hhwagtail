{% load i18n %}
{% trans "Popular search terms" as pop_str %}
{% include "cms/shared/header.html" with title=pop_str %}

<div class="p">
    <form class="query-search search-bar full-width" action="{% url 'wagtailsearch_admin:queries_chooserresults' %}" method="GET" autocomplete="off" novalidate>
        <ul class="fields">
            {% for field in searchform %}
                {% include "cms/shared/field.html" with field=field %}
            {% endfor %}
            <li class="submit"><input type="submit" value="{% trans 'Search' %}" class="button" /></li>
        </ul>
    </form>

    <div id="query-results">
        {% include "wagtailsearch/queries/chooser/results.html" %}
    </div>
</div>
