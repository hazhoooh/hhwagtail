{% load i18n %}

<td>
    {% include "cms/shared/field.html" with classes="" id="" field=form.page only %}
    {{ form.DELETE }}
</td>

{% for option in form.permission_types %}
    <td><label for="{{ option.id_for_label }}" class="visuallyhidden">{{ option.choice_label }}</label>{{ option.tag }}</td>
{% endfor %}

<td>
    <button class="button button-small no" type="button" id="{{ form.DELETE.id_for_label }}-button">{% trans "Delete" %}</button>
</td>
